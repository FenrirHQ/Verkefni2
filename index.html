<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lotto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="small-box">
            <div class="button 1">1</div>
            <div class="button 2">2</div>
            <div class="button 3">3</div>
            <div class="button 4">4</div>
        </div>
        <div class="box">
            <div class="num-display">
                <h1>Lottó</h1>
                <h2 id="lotto"></h2>
            </div>
        </div>
        <div class="box">
            <div class="num-display">
                <h1>Víkingalottó</h1>
                <h2 id="vkLotto"></h2>
            </div>
        </div>
        <div class="box">
            <div class="num-display">
                <h1>EuroJackpot</h1>
                <h2 id="euroJackpot"></h2>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.2.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
